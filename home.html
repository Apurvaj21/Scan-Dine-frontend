<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            text-transform: capitalize;
            transition: all .3s ease-in-out;
        }

        body {
            background-image: url("home-bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0; 
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem 9%;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.7rem;
            font-weight: bold;
            color: #666;
        }

        .logo i {
            padding-right: .5rem;
            color: #ff3838;
        }

        .home {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            background: url("home-bg.jpg")no-repeat;
            background-size: cover;
            background-position: center;
            padding-top: 70px; 
        }

       
        .home .image{
        flex: 1 1 40rem;
        }
        .home .image img {
            height: 100%;
            padding: 1rem;
            max-width: 80%;
            object-fit: cover;
            animation: float 1.5s linear infinite;
        }

        .qr {
            margin-top: 20px;
            padding: 12px;
            margin-right: 150px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .qr img {
            width: 250px;
            height: 250px;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
        }

        .qr:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .qr img:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

      
        @media (max-width: 768px) {
            .home .image img {
                max-width: 90%;
            }

            .qr img {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            .home .image img {
                max-width: 85%;
            }

            .qr img {
                width: 100px;
                height: 100px;
            }
        }

    </style>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>Scan & Dine</a>
    </header>
    
    <section class="home" id="home">
        <div class="image">
            <img src="home.jpg" alt="Home Image">
        </div>
        <div class="qr">
            <button onclick="window.location.href='customer.html'"><img src="qr.jpeg" alt="QR Code"></button>
        </div>
    </section>
</body>
</html>
